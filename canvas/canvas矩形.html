<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas矩形 练习</title>
	</head>
	<body onload="draw()">
		<h1>canvas矩形 练习</h1>
		<canvas id="canvas" width="150px" height="300px">
		</canvas>
		<script>
			function draw(){
			var canvas=document.getElementById("canvas");
			if(canvas.getContext){
				var ctx=canvas.getContext("2d");
				ctx.fillRect(25,25,100,100);
				ctx.clearRect(45,45,60,60);
				ctx.strokeRect(50,50,50,50);
			}else{
				//canvas cannot support;
			}
		}
		</script>
		<style>
			canvas {
			border:1px solid black;
			}
		</style>
	</body>
</html>
