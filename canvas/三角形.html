<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canva绘制路径-三角形 练习</title>
	</head>
	<body onload="draw()">
		<h1>canvas三角形 练习</h1>
		<canvas id="canvas" width="150px" height="150px">
		</canvas>
		<script>
			function draw(){
			var canvas=document.getElementById("canvas");
			if(canvas.getContext){
				var ctx=canvas.getContext("2d");
			//绘制填充三角形
				ctx.beginPath();
				ctx.moveTo(25,25);
				ctx.lineTo(100,25);
				ctx.lineTo(25,100);
				ctx.fill();
			//绘制描边三角形
				ctx.beginPath();
				ctx.moveTo(110,35);
				ctx.lineTo(110,110);
				ctx.lineTo(35,110);
				ctx.closePath();
				ctx.stroke();
			}else{
				//canvas cannot support;
			}
		}
		</script>
		<style>
			canvas {
			border:1px solid black;
			}
		</style>
	</body>
</html>
